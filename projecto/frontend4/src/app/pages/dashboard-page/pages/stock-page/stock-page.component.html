<form [formGroup]="artigoSearchForm">
  <div class="clr-row">
    <div class="clr-col-xl-9 clr-col-lg-12 padding-bottom-05">
      <input type="text" class="clr-input wd-100" placeholder="Digita algo..." name="input"
        (keydown.enter)="searchArtigo(artigoSearchForm.value.input)" formControlName="input" />
    </div>
    <div class="clr-col-xl-3 clr-col-lg-12 padding-bottom-05">

      <div class="btn-group btn-primary">
        <input type="submit" class="btn" value="ðŸ”Ž Pesquisar" (click)="searchArtigo(artigoSearchForm.value.input)" />
        <div class="btn-group-overflow bottom-right" [ngClass]="{'open': dropdown}">
          <button class="btn dropdown-toggle" (click)="toogleDropdown()">
            <clr-icon shape="ellipsis-horizontal"></clr-icon>
          </button>
          <div class="dropdown-menu">
            <input type="button" class="btn" (click)="newArtigo()" value="Novo artigo" />
            <input type="button" class="btn" (click)="searchArtigoByLocal(artigoSearchForm.value.input)" value="Pesquisar por
            local" />
          </div>
        </div>
      </div>
      <!--
      <clr-button-group class="btn-primary" [clrMenuPosition]="'bottom-right'">
        <clr-button type="button" (click)="searchArtigo(artigoSearchForm.value.input)">ðŸ”Ž Pesquisar</clr-button>
        <clr-button type="button" [clrInMenu]="true" (click)="newArtigo()">Novo artigo</clr-button>
        <clr-button type="button" [clrInMenu]="true" (click)="searchArtigoByLocal(artigoSearchForm.value.input)">Pesquisar por local</clr-button>
      </clr-button-group>-->
    </div>
  </div>
</form>

<h4>Resultados:</h4>
<div *ngIf="(results$ | async) as artigos">
  <div *ngIf="artigos.length===0">ðŸ¤· NÃ£o encontrei nada... Tenta novamente com atenÃ§Ã£o.</div>
  <div *ngIf="artigos.length>0">
    <r-data-row class="clr-row" *ngFor="let artigo of artigos; let listaIndex=index" (click)="openArtigo(artigo.id)">
      <div class="clr-col-lg-3">
        <span class="fontheavy">{{artigo.marca}}</span>
        {{artigo.modelo}}
      </div>
      <div class="clr-col-lg-6 lessimportant">
        {{artigo.descricao}}
      </div>
      <div class="clr-col-lg-1 lessimportant">
        Qty: {{artigo.qty}}
      </div>
      <div class="clr-col-lg-2 lessimportant">
        Local: {{artigo.localizacao}}
      </div>
    </r-data-row>
  </div>
</div>
