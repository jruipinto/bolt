<div class="clr-row box">
  <div class="clr-col-xl-2">
    <p>➕ Escolha filtro:</p>
  </div>
  <div class="clr-col-xl-3">
    <select clrSelect name="options" [(ngModel)]="selectedOption" required>
      <option *ngFor="let filtro of filtros" [value]=filtro>{{filtro | uppercase}}</option>
    </select>
  </div>
  <div class="clr-col-xl-3">
    <div class="clr-row">
      <div class="clr-col-sm-10">
        <input clrInput placeholder="✏️ Insira: {{selectedOption}}" name="input" [(ngModel)]="input" />
      </div>
      <div class="clr-col-sm-2">
        <a href="https://www.w3schools.com/sql/sql_like.asp" role="tooltip" aria-haspopup="true"
          class="tooltip tooltip-lg tooltip-bottom-left" style="padding-top: 1em">
          <clr-icon shape="info-circle" size="24"></clr-icon>
          <span class="tooltip-content">Para procurar com apenas parte da palavra podes usar o %</span>
        </a>
      </div>
    </div>
  </div>
  <div class="clr-col-xl-1">
    <button class="btn btn-outline" (click)="addFilter({column: selectedOption, condition: input})">Adicionar</button>
  </div>
</div>

<div class="clr-row">
  <div class="clr-col">
    {{querys | json}}
  </div>
</div>
<div class="clr-row">
  <div class="clr-col-lg">
    <button class="btn btn-primary" (click)="search()">Pesquisar</button>
  </div>
</div>
<div *ngIf="(results$ | async) as results">
  <div *ngIf="results.length>0">
    <r-data-row class="clr-row" *ngFor="let result of results; let listaIndex=index" (click)="openModal(result.id)">
      <div class="clr-col-lg-1 fontheavy">
        {{result.id}}
      </div>
      <div class="clr-col-lg-2 lessimportant">
        {{result.categoria}}:
      </div>
      <div class="clr-col-lg-2">
        <span class="fontheavy">{{result.marca}}</span>
        {{result.modelo}}
      </div>
      <div class="clr-col-lg-1 lessimportant">
        {{result.cor}}
      </div>
      <div class="clr-col-lg-3 lessimportant">
        {{result.problema}}
      </div>
      <div class="clr-col-lg-2 lessimportant">
        Cliente:{{result.cliente_user_name}}
      </div>
      <div class="clr-col-lg-1 lessimportant">
        {{result.estado}}
      </div>
    </r-data-row>
  </div>
</div>
