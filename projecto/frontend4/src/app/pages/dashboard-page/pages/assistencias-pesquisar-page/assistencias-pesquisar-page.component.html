<div>
  <div>
    <form (ngSubmit)="search()">
      <div class="clr-row">
        <div class="clr-col-xl-2 clr-col-lg-2 padding-bottom-05">
          <label>Escolhe filtro:*</label>
        </div>
        <div class="clr-col-xl-3 clr-col-lg-5 padding-bottom-05">
          <div class="clr-select-wrapper wd-100">
            <select class="clr-select wd-100" name="options" [(ngModel)]="selectedOption" required>
              <option *ngFor="let filterOption of filterOptions" [value]=filterOption>{{filterOption | uppercase}}
              </option>
            </select>
          </div>
        </div>
        <div class="clr-col-xl-4 clr-col-lg-5 padding-bottom-05">
          <input class="clr-input wd-100" type="text" placeholder="✏️ Digita {{selectedOption}}..." name="input"
            [(ngModel)]="input" />
        </div>
        <div class="clr-col-xl-3 clr-col-lg-12 padding-bottom-05">
          <div class="btn-group btn-primary">
            <input type="submit" class="btn" value="🔎 Pesquisar">
            <button class="btn" (click)="addFilter({column: selectedOption, condition: input})">
              + Filtro</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="clr-row">
    <div class="clr-col">
      <div *ngFor="let searchFilter of searchFilters; index as i;  trackById">
        <a href="javascript:void(0)" class="label clickable" (click)="removeSearchFilter(i)">
          {{searchFilter.column | titlecase}}: "{{searchFilter.condition}}" X
        </a>
      </div>
    </div>
  </div>
</div>

<h4>Resultados:</h4>
<div *ngIf="(results$ | async) as results">
  <div *ngIf="results.length===0">🤷 Não encontrei nada... Tenta novamente com atenção.</div>
  <div *ngIf="results.length>0">
    <r-data-row class="clr-row" *ngFor="let result of results; let listaIndex=index" (click)="openAssistencia(result.id)">
      <div class="clr-col-lg-1 fontheavy">
        {{result.id}}
      </div>
      <div class="clr-col-lg-2 lessimportant">
        {{result.categoria}}:
      </div>
      <div class="clr-col-lg-2">
        <span class="fontheavy">{{result.marca}}</span>
        {{result.modelo}}
      </div>
      <div class="clr-col-lg-1 lessimportant">
        {{result.cor}}
      </div>
      <div class="clr-col-lg-3 lessimportant">
        {{result.problema}}
      </div>
      <div class="clr-col-lg-2 lessimportant">
        Cliente:{{result.cliente_user_name}}
      </div>
      <div class="clr-col-lg-1 lessimportant">
        {{result.estado}}
      </div>
    </r-data-row>
  </div>
</div>
