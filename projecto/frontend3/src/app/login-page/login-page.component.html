<div class="clr-container-fluid login-box">
  <!--
  <div class="clr-row">
    <div class="clr-col">
      <img class="login-icon" src="../../assets/user-lock-solid.svg" alt="">
    </div>
  </div>
  -->
  <div class="clr-row">
    <div class="clr-col">
      <h1 class="">Acesso restrito</h1>
    </div>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="clr-row">
      <div class="clr-col">
        <input name="email" type="email" placeholder="Email address" required autofocus
          formControlName="email">
      </div>
    </div>
    <div class="clr-row">
      <div class="clr-col">
        <input name="password" type="password" placeholder="Password" required formControlName="password">
      </div>
    </div>
    <div class="clr-row">
      <div class="clr-col">
        <button type="submit" [disabled]="!loginForm.valid">Entrar</button>
      </div>
    </div>
  </form>
  <div class="clr-row">
    <div class="clr-col">
      <small>Desenvolvido por JRui Pinto &copy; 2018-2019</small>
    </div>
  </div>
</div>
