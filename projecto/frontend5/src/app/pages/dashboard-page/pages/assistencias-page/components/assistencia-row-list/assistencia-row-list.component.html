<ng-template #loading>
  <r-loading *ngIf="!isLoading"></r-loading>
</ng-template>

<div *ngIf="isLoading">
  <r-loading></r-loading>
</div>

<div *ngIf="assistencias$ | async as assistencias; else loading">
  <ul *ngIf="assistencias.length > 0; else noAssistencias">
    <li
      class="clr-row"
      *ngFor="let assistencia of assistencias; let listaIndex = index"
    >
      <app-assistencia-row
        class="clr-col-12"
        [assistencia]="assistencia"
        (openAssistencia)="openAssistencia($event)"
      ></app-assistencia-row>
    </li>
  </ul>
  <ng-template #noAssistencias>
    <p *ngIf="!isLoading">Nenhuma assistÃªncia...</p>
  </ng-template>
</div>
