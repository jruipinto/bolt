<div class="card" (click)="openAssistencia.emit(assistencia.id)">
  <div class="card-block">
    <h4 class="card-title">{{ assistencia.id }}</h4>
    <div class="group">
      <p class="card-text">
        <strong>Estado: </strong> {{ assistencia.estado }}
      </p>
      <p class="card-text">
        <strong>{{ assistencia.categoria }}</strong>
        {{ assistencia.marca }} {{ assistencia.modelo }}
        {{ assistencia.cor }}
      </p>
    </div>
    <div class="group less-emphasis">
      <p class="card-text">Problema: {{ assistencia.problema }}</p>
      <p class="card-text">Cliente: {{ assistencia.cliente_user_name }}</p>
      <p class="card-text">TÃ©cnico: {{ assistencia.tecnico }}</p>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-success">
      <clr-icon shape="play"></clr-icon> Iniciar
    </button>
    <button class="btn btn-link">
      <clr-icon shape="pop-out"></clr-icon> Abrir
    </button>
    <button class="btn btn-link">
      <clr-icon shape="cursor-hand-open"></clr-icon> Atribuir-me
    </button>
  </div>
</div>
